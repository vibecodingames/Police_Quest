<!DOCTYPE html>
<html>
<head>
    <title>Isometric Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            text-align: center;
        }
        h1 {
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Isometric Game</h1>
        <p style="color: white;">The game window should open in a separate window.</p>
        <p style="color: white;">Use arrow keys to move the character.</p>
    </div>
</body>
</html>
